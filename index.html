<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapsis.com">
    <link rel="preconnect" href="https://fonts.googleapsis.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapsis.com/css2?family=Rubik:wght@300&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">

<body>
    <div class="container">
        <img src="images/shoppingcart.png" id="shoppingcartimage" alt="picture of a shopping cart">
        <input type="text" id="input-field" placeholder="Add item here">
        <span id="error"></span>
        <button id="add-button">Add to cart</button>
        <ul id ="shopping-list">
        </ul>
        
    </div>
    <script src="functions.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
